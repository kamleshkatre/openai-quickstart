<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an animal" required />
    <input type="submit" value="Generate names" />
  </form>
    {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

<br>
   <h3>Create image from words</h3>
  <form action="/images" method="post">
    <input type="text" name="word" placeholder="Search for image" required />
    <input type="submit" value="Get Image" />
  </form>

  {% if image %}
  <div class="image">
    <img src={{ image }} width="1024" height="1024">
  </div>
  {% endif %}
</body>
